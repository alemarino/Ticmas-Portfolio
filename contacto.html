<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro Marino - Contacto</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/jpg" href="./images/logo.ico"/>    
</head>

<body onload="mueveReloj()" class="cuerpoContacto">
    <header>

        <div class="reloj">            

            <form name="form_reloj" class="reloj">
                <input type="text" name="reloj" size="10" class="reloj">
            </form>

            <form name="form_fecha" class="reloj">
                <input type="text" name="fecha" size="10" class="reloj">
            </form>
            
        </div>

        <div class="caja">
            <h1>
                <img src="./images/logo-superior.png" alt="Logo Barbería Alura">                
                <nav>
                    <ul>
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./portfolio.html">Portfolio</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>                        
                    </ul>
                </nav>
            </h1>
        </div>
    </header>

    <main class="paginaContacto">
        <form action="">
            <label for="nombreYApellido">Nombre y Apellido</label>
            <input type="text" id="nombreYApellido" class="input-padron" required>

            <label for="CorreoElectrónico">Correo Electrónico</label>
            <input type="email" id="CorreoElectrónico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required
                placeholder="(Cod.País) (Cod.Área) (Número de línea)">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>

                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="email"
                        id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="Checkbox" for=""><input type="checkbox" checked>¿Le gustaría recibir novendades...?</label>

            <input onclick="hizoClick()" type="submit" value="Enviar Formulario" class="enviar" id="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

</body>

<footer>
    <img src="./images/Logo-pie.png" alt="Logo Pie de Página">
    <p class="copyright">&copy Copyright Alejandro Marino 2022</p>
</footer>

<script src="./script.js"></script>

</html>
